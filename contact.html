<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./CSS/contact.css" />
  </head>

  <body>
    <div class="container-lg">
      <div class="row d-flex justify-content-around">
        <div class="col-5">
          <img
            class="img-fluid"
            src="assets/charles-rRWiVQzLm7k-unsplash.jpg"
            alt="gambar"
          />
        </div>

        <div class="col-6 px-auto">
          <h2 class="pb-3">Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="Name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                aria-describedby="Name"
                placeholder="Winda Pramesti"
              />
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email Address</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="example@alterra.id"
              />
            </div>
            <div class="mb-3">
              <label for="Phone-Number" class="form-label">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phone-number"
                placeholder="085554447900"
              />
            </div>
            <div class="mb-3">
                <label for="Role" class="form-label">Role</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Selected</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="message"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="btn"><a href="index.html">a</a>Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
